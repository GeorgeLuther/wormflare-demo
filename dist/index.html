<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Wormflare</title><meta name="Description" content="A web application for generating and manipulating rhythmic patterns. Created by George Luther in 2020"><meta name="viewport" content="width=device-width,initial-scale=1"><link href="https://fonts.googleapis.com/css?family=Texturina" rel="stylesheet"><script src="https://kit.fontawesome.com/6cb83674ce.js" crossorigin="anonymous"></script></head><body><header><div class="banner-a"><h1>WORMFLARE</h1><button title="add a new bookmark" id="js-add-bookmark" type="button" class="plus icon"><i class="fas fa-plus fa-2x"></i></button></div><div class="banner-b"><div class="left"><input id="minStars" placeholder="min rating" title="set minimum rating to display" size="8"> <input id="maxStars" placeholder="max rating" title="set minimum rating to display" size="8"></div><div class="right"><input id="filter" placeholder="search by name" title="only show links with a name including..." size="21"> <select id="sortBy"><option value="byCreated">sort by recently created</option><option value="byEdited">sort by last edited</option><option value="byHighRating">sort by highest rating</option><option value="byLowRating">sort by lowest rating</option><option value="byTitle">sort by name</option></select></div></div></header><main><div class="error-div"></div><div class="js-new-bookmark-div new-bookmark-div"></div><ul class="bookmark-list js-bookmark-list"></ul></main><script src="index_bundle.js"></script></body></html>
